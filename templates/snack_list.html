<!-- extend base template
use Django Templating Language to display each snackâ€™s name -->

{% extends "base.html" %}

{% block title %} Home {% endblock %}

{% block content %} 
    <ul>
        {% for snack in snack_list %}
            <li><a href = "{% url 'snack_detail' snack.pk %}">{{snack.name}} - {{snack.purchaser}} : {{snack.description}}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
